<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Kulim+Park:wght@700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />

		<title>Movie App</title>
	</head>
	<body>
		<header>
			<button class="movieTab" onclick="movieMode()">MOVIES</button>
			<button class="tvTab" onclick="tvMode()">TV SHOWS</button>
			<div class="dropdown mr-5" style="width: 200px">
				<select name="gere" id="genre">
					<option value="genre">Genre</option>
					<option value="action">Action</option>
					<option value="comedy">Comedy</option>
					<option value="horror">Horror</option>
					<option value="horror">Horror</option>
				</select>
			</div>
			<form id="form">
				<input
					type="text"
					id="search"
					class="search"
					placeholder="Search"
				/>
			</form>
		</header>
		<div class="row mb-5 headSection">
			<div class="col-12">
				<div class="contianer">
					<div class="imageHeader">
						<div class="overlay"></div>
						<h1 class="headerhOne"></h1>
						<p class="headerhTwo mt-5"></p>
						<p class="headerhThree mt-5"></p>
					</div>
				</div>
			</div>

			<div class="col-2 mb-5 push">
				<div class="text"></div>
			</div>
		</div>
		<div id="popup"></div>
		<main id="main" className="container"></main>
		<div
			class="modal fade"
			id="largeModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="basicModal"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<iframe
						width="860"
						height="615"
						src="https://www.youtube.com/embed/ofxtDrRVQY4"
						title="YouTube video player"
						frameborder="0"
						allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
						allowfullscreen
					></iframe>
				</div>
			</div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
		<script src="dropdown.js"></script>
		<script src="youtube.js"></script>
		<script src="app.js"></script>
		<script src="flashlight.js"></script>
	</body>
</html>
